{% extends 'layout.html' %} {% block title %} التعليمات {% endblock %}

{% block main %}
<form class="validation" action="/instruct" method="post"> <select onchange="showCustomer(this.value)" id="phone"
        class="form-control" name="phone" required>
        <option selected disabled value="">رقم المستخدم</option>
        {% for l in list %}
        <option value="{{ l.phone }}">{{ l.phone }}--{{l.name}}
        </option>
        {% endfor%}
    </select>
    <div class="row">
        <div class="col-lg-6">
            <ul>
                <li><strong>السن:</strong> <input type="number" name="age" value="" id="age">
                <li><strong>الطول:</strong> <input type="number" name="tall" value="" id="tall" step=".001">
                </li>
                <li><strong>العظام:</strong> <input type="number" name="bone" value="" step=".001">
                <li> <strong>العضلات:</strong> <input type="number" name="muscles" value="" step=".001">
            </ul>
        </div>
        <div class="col-lg-6">
            <ul>
                <li><strong>الوزن:</strong> <input type="number" name="weight" value="" id="weight" step=".001">
                <li> <strong>الدهون:</strong> <input type="number" name="fat" value="" step=".001">
                <li><strong>المياه:</strong>
                    <input type="number" name="water" value="" step=".001">
                </li>
                <li><strong>السعرات:</strong><input type="number" name="calories" value="" step=".001">
                </li>
            </ul>
        </div>
    </div>
    <div class="form-group">
        <textarea name="struct" placeholder="التعليمات" class="form-control" aria-label="With textarea"></textarea>
    </div>
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="date" placeholder="start From"
            type="datetime-local">
    </div>
    <!-- <input name="craft" class="btn btn-primary" type="submit" value="اضافة"></input> -->
    <button class="btn btn-primary" type="submit"> اضافة</button>
    <button class="btn btn-secondary" type="reset"> مسح</button>
</form>

{% endblock %}
